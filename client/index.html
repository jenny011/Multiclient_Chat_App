<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
	$(document).ready(function() {
		var socket = io.connect("http://127.0.0.1:5000");

		socket.on('connect', function(){
			socket.send('User connected');
		});

		socket.on('message', function(msg){
			$("#messages").append('<li>' + msg + '</li>');
		});

		$("#sendBtn").on("click", function(){
			socket.send($('#myMsg').val());
			$('#myMsg').val('');
		})
	});
	</script>


	<nav class="navbar navbar-light" style="background-color: #2D79D6;">
	  <!-- Navbar content -->
	  <span class="navbar-brand mb-0 h1" style="color:white;">Welcome</span>
	  <div id="user-link-wrapper">
		  <a href="/login" class="navbar-link navbar-right" style="color:white;">Login</a>
	  </div>
	</nav>

	<div id="content-container">
		<div id="background-container">
			<div id="welcome-container">Welcome to Multiclient Chat System!</div>
		</div>
  </div>

	<ul id="messages"></ul>
	<input type="text" id="myMsg">
	<button id="sendBtn">Send</button>
</body>
</html>
